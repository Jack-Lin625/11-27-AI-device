<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI èº²é¿è·‘é…·ï¼šå‹•ä½œåˆ¤å®šéŠæˆ²</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/movenet@1.0.0/dist/movenet.min.js"></script>

    <style>
        /* ä¿æŒæ‚¨åŸæœ‰çš„æ‰€æœ‰ CSS æ¨£å¼ */
        body {
            margin: 0; padding: 0; background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh;
        }

        /* è¦–è¨Šèˆ‡ç•«å¸ƒçš„å®¹å™¨ */
        #cam-container {
            position: relative; width: 100%; height: 100%; display: flex; 
            justify-content: center; align-items: center; background: #111;
        }

        /* å½±åƒèˆ‡ Canvas é‡ç–Š */
        video, canvas {
            position: absolute; width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1); /* é¡åƒç¿»è½‰ */
        }
        
        /* ä»‹é¢è¦†è“‹å±¤ (UI Overlay) */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; padding: 20px; box-sizing: border-box;
        }

        /* ç‹€æ…‹åˆ— */
        .status-bar {
            background: rgba(0, 0, 0, 0.6); color: #00ffcc; padding: 10px 15px;
            border-radius: 20px; font-size: 14px; backdrop-filter: blur(5px);
            align-self: flex-start; pointer-events: auto;
        }
        
        /* æ–°å¢ï¼šéŠæˆ²ä¿¡æ¯å€å¡Š (æ›¿ä»£åŸæœ‰çš„åº•éƒ¨ç©ºç™½) */
        #game-info { 
            background: rgba(0, 0, 0, 0.7); color: white; padding: 20px; border-radius: 15px; 
            align-self: center; margin-bottom: 50px; width: 90%; max-width: 400px; 
            text-align: center; pointer-events: auto; 
        }
        #current-action { 
            font-size: 2.2em; font-weight: bold; color: #FFC107; margin-bottom: 10px; 
            min-height: 1.2em;
        }
        #score-display { 
            font-size: 1.2em; color: #B3E5FC; 
        }


        /* å•Ÿå‹•æŒ‰éˆ• / è¼‰å…¥ç•«é¢ */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); /* ç•¥å¾®èª¿æš—ï¼Œç¢ºä¿æ–‡å­—æ¸…æ™° */
            z-index: 20; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; color: white;
        }

        button {
            background: #007aff; color: white; border: none; padding: 15px 40px;
            font-size: 18px; border-radius: 30px; cursor: pointer; margin-top: 20px;
            font-weight: bold; box-shadow: 0 4px 15px rgba(0,122,255,0.4); transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }
        button:disabled { background: #555; color: #888; cursor: not-allowed; box-shadow: none; }

        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #00ffcc; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* åˆªé™¤åŸæœ‰çš„ .prediction-text æ¨£å¼ */
    </style>
</head>
<body>

    <div id="cam-container">
        <video id="video" playsinline muted autoplay></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="ui-layer">
        <div class="status-bar" id="status">ç­‰å¾…å•Ÿå‹•...</div>
        
        <div id="game-info">
            <div id="current-action">ç­‰å¾…å‹•ä½œåˆ¤å®š</div>
            <div id="score-display">åˆ†æ•¸: 0 | å§¿å‹¢: ç«™ç«‹</div>
        </div>
    </div>

    <div id="start-screen">
        <div class="loader" id="loader"></div>
        <h2 id="loading-text">AI èº²é¿è·‘é…·ï¼šæ¨¡å‹æº–å‚™ä¸­</h2>
        <p id="info-text" style="font-size: 0.9em; color: #aaa; margin: 0 20px;">
            **ã€æ­¥é©Ÿ 1/2ã€‘** è«‹ä¿æŒç¶²è·¯é€£ç·šï¼Œä¸‹è¼‰ MoveNet éŠæˆ²æ¨¡å‹ (ç´„ 25MB)ã€‚<br>
            **ã€æ­¥é©Ÿ 2/2ã€‘** å•Ÿå‹•ç›¸æ©Ÿå¾Œï¼Œå³å¯é»æ“Šé–‹å§‹ï¼ŒéŠæˆ²å¯**å®Œå…¨é›¢ç·šé‹ä½œ**ã€‚
        </p>
        <button id="btn-start" disabled>é–‹å§‹éŠæˆ² (è¼‰å…¥ä¸­)</button>
    </div>

    <script>
        // DOM å…ƒç´  (ä¿æŒä¸è®Š)
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btnStart = document.getElementById('btn-start');
        const statusText = document.getElementById('status');
        const startScreen = document.getElementById('start-screen');
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loading-text');
        const infoText = document.getElementById('info-text');
        const currentActionElement = document.getElementById('current-action');
        const scoreDisplayElement = document.getElementById('score-display');

        // éŠæˆ²èˆ‡ AI ç‹€æ…‹
        let model = undefined;
        let animationFrameId = null;
        let score = 0;
        let currentPose = 'ç«™ç«‹';
        
        // å§¿å‹¢åˆ¤æ–·åƒæ•¸
        let lastHeadY = 0;
        const POSE_THRESHOLD = 0.05; 
        const HEAD_INDEX = 0; 
        
        // éŠæˆ²ç‰©ä»¶åƒæ•¸
        let obstacle = null;
        const OBSTACLE_SPEED_INITIAL = 0.005; 
        let obstacleSpeed = OBSTACLE_SPEED_INITIAL;
        let gameRunning = false;

        // 1. åˆå§‹åŒ–
        window.onload = async () => {
            // æª¢æŸ¥ AI æ ¸å¿ƒæ˜¯å¦è¼‰å…¥ï¼Œé¿å…å…¨ç™½
            if (typeof tf === 'undefined' || typeof movenet === 'undefined') {
                loadingText.textContent = "âŒ æ ¸å¿ƒéŒ¯èª¤ï¼šAI å‡½å¼åº«è¼‰å…¥å¤±æ•—ï¼";
                infoText.innerHTML = "è«‹æª¢æŸ¥ç¶²è·¯é€£ç·šæˆ–æ‚¨çš„ç€è¦½å™¨æ˜¯å¦æ”¯æ´ WebGLã€‚";
                return; 
            }
            btnStart.addEventListener('click', startGame);
            await loadModelAndSetupCamera();
        }

        // 2. è¼‰å…¥æ¨¡å‹å’Œç›¸æ©Ÿ (å¾é€™è£¡é–‹å§‹æ›¿æ› COCO-SSD é‚è¼¯)
        async function loadModelAndSetupCamera() {
            loadingText.textContent = "ã€æ­¥é©Ÿ 1/2ã€‘AI æ¨¡å‹ä¸‹è¼‰ä¸­ (MoveNet - ç´„ 25 MB)...";
            infoText.innerHTML = "è«‹è€å¿ƒç­‰å¾…ï¼Œå¤§å‹æ¨¡å‹é¦–æ¬¡è¼‰å…¥éœ€è¦æ™‚é–“ï¼ŒæœŸé–“è«‹å‹¿é—œé–‰é é¢ã€‚";
            loader.style.display = 'block';

            try {
                model = await movenet.load(movenet.modelType.SINGLEPOSE_LIGHTNING);
                
                tf.tidy(() => { model.estimatePoses(tf.zeros([1, 192, 192, 3])); });

                loadingText.textContent = "âœ… æ¨¡å‹è¼‰å…¥å®Œæˆï¼æ­£åœ¨å•Ÿå‹•ç›¸æ©Ÿ...";
                infoText.innerHTML = "ã€æ­¥é©Ÿ 2/2ã€‘è«‹å…è¨±ç›¸æ©Ÿæ¬Šé™ï¼Œæˆ‘å€‘å°‡ä½¿ç”¨å‰ç½®é¡é ­ã€‚";
                
                const cameraSuccess = await setupCamera();
                if (!cameraSuccess) return; 

                loadingText.textContent = "âœ… æº–å‚™å°±ç·’ï¼";
                infoText.innerHTML = "AI å§¿å‹¢åµæ¸¬å·²å•Ÿå‹•ã€‚é»æ“Šé–‹å§‹éŠæˆ²ã€‚";
                btnStart.disabled = false;
                btnStart.innerText = "ğŸš€ é–‹å§‹éŠæˆ² (å¯é›¢ç·š)";

            } catch (error) {
                console.error('æ¨¡å‹è¼‰å…¥æˆ–åˆå§‹åŒ–å¤±æ•—:', error);
                loadingText.textContent = `âŒ è¼‰å…¥å¤±æ•—ï¼ (ç¶²è·¯æˆ–è³‡æºå•é¡Œ)`;
                infoText.innerHTML = `è«‹æª¢æŸ¥ç¶²è·¯é€£ç·šæˆ–é‡æ–°æ•´ç†é é¢ã€‚éŒ¯èª¤è©³æƒ…ï¼š${error.message.substring(0, 50)}...`;
                loader.style.display = 'none';
                btnStart.disabled = true;
            }
        }

        // 3. è¨­å®šç›¸æ©Ÿ (ä½¿ç”¨å‰ç½®é¡é ­)
        async function setupCamera() {
            const constraints = {
                audio: false,
                video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } }
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resizeCanvas();
                        window.addEventListener('resize', resizeCanvas);
                        resolve(true);
                    };
                });
            } catch (e) {
                loadingText.textContent = `âŒ ç›¸æ©Ÿæ¬Šé™è¢«æ‹’çµ•ï¼`;
                infoText.innerHTML = `è«‹å…è¨±ç€è¦½å™¨ä½¿ç”¨ç›¸æ©Ÿæ¬Šé™æ‰èƒ½é€²è¡ŒéŠæˆ²ã€‚`;
                btnStart.disabled = true;
                return false;
            }
        }

        // 4. èª¿æ•´ Canvas å°ºå¯¸ä»¥åŒ¹é… Video é¡¯ç¤ºå¤§å°
        function resizeCanvas() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }
        
        // 5. éŠæˆ²å•Ÿå‹•èˆ‡å¾ªç’°
        function startGame() {
            if (!gameRunning) {
                startScreen.style.display = 'none';
                statusText.textContent = 'ğŸš€ éŠæˆ²é–‹å§‹ï¼AI å§¿å‹¢åµæ¸¬ä¸­...';
                
                score = 0;
                obstacleSpeed = OBSTACLE_SPEED_INITIAL;
                currentActionElement.textContent = 'ä¿æŒç«™ç«‹';
                gameRunning = true;
                generateNewObstacle();
                
                if (!animationFrameId) {
                    predictLoop();
                }
            } else {
                score = 0;
                obstacleSpeed = OBSTACLE_SPEED_INITIAL;
                gameRunning = true;
                generateNewObstacle();
                startScreen.style.display = 'none';
                statusText.textContent = 'ğŸš€ éŠæˆ²é–‹å§‹ï¼AI å§¿å‹¢åµæ¸¬ä¸­...';
            }
        }

        function generateNewObstacle() {
            // éš¨æ©Ÿç”¢ç”Ÿä½éšœç¤™ (éœ€è·³èº) æˆ– é«˜éšœç¤™ (éœ€è¹²ä¸‹)
            const type = Math.random() > 0.5 ? 'low' : 'high';
            obstacle = {
                x: canvas.width, 
                y: type === 'low' ? canvas.height * 0.75 : canvas.height * 0.45, 
                width: canvas.width * 0.05,
                height: canvas.height * 0.1,
                type: type, 
                passed: false
            };
            
            obstacleSpeed += 0.0002;

            if (type === 'low') {
                currentActionElement.textContent = 'â¬†ï¸ è·³èºï¼(èº²é¿ä½éšœç¤™)';
                currentActionElement.style.color = '#FF4500';
            } else {
                currentActionElement.textContent = 'â¬‡ï¸ è¹²ä¸‹ï¼(èº²é¿é«˜éšœç¤™)';
                currentActionElement.style.color = '#1E90FF';
            }
        }

        // 6. é æ¸¬å¾ªç’° (Loop)
        async function predictLoop() {
            if (!model || video.readyState < 2) {
                animationFrameId = requestAnimationFrame(predictLoop);
                return;
            }

            // **AI å§¿å‹¢åµæ¸¬ (é›¢ç·šé‹ä½œ)**
            const poses = await model.estimatePoses(video, {
                flipHorizontal: false, 
                maxPoses: 1,
                scoreThreshold: 0.3
            });

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameRunning) {
                if (poses.length > 0) {
                    const pose = poses[0];
                    currentPose = checkPose(pose);
                    updateGame(pose);
                    // ç¹ªè£½é—œéµé»
                    drawKeypoints(pose.keypoints);
                } else {
                    currentPose = 'ç„¡æ³•åµæ¸¬';
                }
            } else {
                // éŠæˆ²çµæŸæ™‚ï¼Œé¡¯ç¤ºé‡æ–°é–‹å§‹ç•«é¢
                startScreen.style.display = 'flex';
                loadingText.textContent = `ğŸ’¥ éŠæˆ²çµæŸï¼æœ€çµ‚å¾—åˆ†: ${score}`;
                infoText.innerHTML = `å†è©¦ä¸€æ¬¡ï¼ä½ çš„å§¿å‹¢æ˜¯ ${currentPose}`;
                btnStart.innerText = "ğŸ”„ é‡æ–°é–‹å§‹";
            }
            
            scoreDisplayElement.innerHTML = `åˆ†æ•¸: **${score}** | å§¿å‹¢: ${currentPose}`;
            
            animationFrameId = requestAnimationFrame(predictLoop);
        }
        
        // 7. å§¿å‹¢åˆ¤æ–·é‚è¼¯
        function checkPose(pose) {
            const nose = pose.keypoints[HEAD_INDEX];
            const normalizedY = nose.y / canvas.height; 
            
            if (lastHeadY === 0) {
                lastHeadY = normalizedY;
                return 'ç«™ç«‹';
            }

            const y_diff = normalizedY - lastHeadY;
            let poseResult = 'ç«™ç«‹';
            
            if (y_diff > POSE_THRESHOLD * 0.7) { 
                poseResult = 'è¹²ä¸‹';
            } else if (y_diff < -POSE_THRESHOLD * 1.5) { 
                poseResult = 'è·³èº';
            } else {
                poseResult = 'ç«™ç«‹';
            }
            
            lastHeadY = lastHeadY * 0.8 + normalizedY * 0.2; 
            
            return poseResult;
        }

        // 8. éŠæˆ²é‚è¼¯èˆ‡ç¢°æ’åµæ¸¬
        function updateGame(pose) {
            if (!obstacle) return;
            
            obstacle.x -= canvas.width * obstacleSpeed;
            ctx.fillStyle = obstacle.type === 'low' ? '#FF4500' : '#1E90FF';
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

            if (obstacle.x + obstacle.width < 0 && !obstacle.passed) {
                score++;
                obstacle.passed = true;
                generateNewObstacle();
                return;
            }
            
            const collisionZoneStart = canvas.width * 0.35;
            const collisionZoneEnd = canvas.width * 0.65;
            const headY = pose.keypoints[HEAD_INDEX].y; 

            if (obstacle.x > collisionZoneStart && obstacle.x < collisionZoneEnd) {
                let hit = false;
                
                if (obstacle.type === 'low') {
                    // ä½éšœç¤™ (éœ€è·³èº)ã€‚
                    if (headY > obstacle.y + obstacle.height / 3 && currentPose !== 'è·³èº') hit = true;

                } else {
                    // é«˜éšœç¤™ (éœ€è¹²ä¸‹)ã€‚
                    if (headY < obstacle.y + obstacle.height * 2 / 3 && currentPose !== 'è¹²ä¸‹') hit = true;
                }

                if (hit) {
                    gameRunning = false;
                    currentActionElement.textContent = `ğŸ’¥ æ’åˆ°äº†ï¼`;
                    currentActionElement.style.color = 'red';
                }
            }
        }

        // 9. ç¹ªè£½é—œéµé»ï¼ˆè¦–è¦ºå›é¥‹ï¼‰
        function drawKeypoints(keypoints) {
            ctx.fillStyle = "#FF00FF";
            keypoints.forEach(keypoint => {
                if (keypoint.score > 0.4) {
                    ctx.beginPath();
                    ctx.arc(keypoint.x, keypoint.y, 5, 0, 2 * Math.PI);
                    ctx.fill();
                }
            });
            // ç¹ªè£½é ­éƒ¨ä½ç½®çš„åƒè€ƒç·š
            ctx.strokeStyle = '#00FFFF';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, lastHeadY * canvas.height);
            ctx.lineTo(canvas.width, lastHeadY * canvas.height);
            ctx.stroke();
        }


        // 10. è³‡æºæ¸…ç†
        window.onbeforeunload = () => {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            if (model) {
                model.dispose(); 
            }
            tf.disposeVariables();
        };

    </script>
