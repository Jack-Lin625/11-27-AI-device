<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>

    <style>
        /* (CSS æ¨£å¼ä¿æŒä¸è®Šï¼Œç•¥éä»¥ç¯€çœç©ºé–“ï¼Œè«‹ä½¿ç”¨ä¸Šä¸€å€‹å›è¦†æä¾›çš„å®Œæ•´ CSS) */
        body { margin: 0; padding: 0; background-color: #000; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #cam-container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: #111; }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; }
        .status-bar { background: rgba(0, 0, 0, 0.6); color: #00ffcc; padding: 10px 15px; border-radius: 20px; font-size: 14px; backdrop-filter: blur(5px); align-self: flex-start; pointer-events: auto; margin-top: 10px; line-height: 1.6; }

        button { background: #007aff; color: white; border: none; padding: 15px 40px; font-size: 18px; border-radius: 30px; cursor: pointer; margin-top: 20px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,122,255,0.4); transition: transform 0.2s; }
        button:active { transform: scale(0.95); }
        button:disabled { background: #555; color: #888; cursor: not-allowed; box-shadow: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00ffcc; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; display: none; }

</head>
<body>

    <div id="cam-container">

    <div id="ui-layer">
        <div class="status-bar" id="status">ç­‰å¾…å•Ÿå‹•...</div>
        <div id="result-display">
            <div id="light-level">å…‰ç·šç­‰ç´š</div>
            <div id="activity-recommendation">æ¨è–¦æ´»å‹•å°‡é¡¯ç¤ºåœ¨é€™è£¡</div>
        </div>
    </div>

    <div id="start-screen">
        <div class="loader" id="loader"></div>
        <h2 id="loading-text">æº–å‚™è¼‰å…¥ AI æ¨¡å‹</h2>
        <p style="font-size: 0.9em; color: #aaa; margin: 0 20px;">
            **ã€é‡è¦ã€‘** é¦–æ¬¡é‹è¡Œéœ€é€£ç·šç¶²è·¯ã€‚æˆåŠŸè¼‰å…¥å¾Œï¼Œ<br>AI æ¨è«–å°‡å¯**å®Œå…¨é›¢ç·šé‹ä½œ**ã€‚
        </p>
        <button id="btn-start" disabled>é–‹å§‹è¾¨è­˜ (è¼‰å…¥ä¸­)</button>

    <script>
        // DOM å…ƒç´  (ç•¥)
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btnStart = document.getElementById('btn-start');
        const statusText = document.getElementById('status');
        const startScreen = document.getElementById('start-screen');
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loading-text');
        const lightLevelElement = document.getElementById('light-level');
        const recommendationElement = document.getElementById('activity-recommendation');

        let model = undefined;
        let animationFrameId = null;
        const MODEL_INPUT_SIZE = 224; 
        
        // æ´»å‹•æ¨è–¦å­—å…¸ (ä¿æŒä¸è®Š)
        const ACTIVITIES = {
            'æ˜äº®æˆ¶å¤–/é«˜å…‰': {
                emoji: 'â˜€ï¸',
                level: 'æ˜äº®æˆ¶å¤–/é«˜å…‰',
                recommend: 'æ…¢è·‘ã€é¨å–®è»Šã€æˆ¶å¤–é‡é¤ã€æ‹æ”é¢¨æ™¯ç…§',
                color: '#FFD700'
            },
            'å……è¶³å®¤å…§/ä¸­å…‰': {
                emoji: 'ğŸ’¡',
                level: 'å……è¶³å®¤å…§/ä¸­å…‰',
                recommend: 'é–±è®€æ›¸ç±ã€è¦åŠƒæ¸…å–®ã€å­¸ç¿’æ–°æŠ€èƒ½ã€é€²è¡Œè¦–è¨Šæœƒè­°',
                color: '#00ffcc'
            },
            'æ˜æš—å¤œæ™š/ä½å…‰': {
                emoji: 'ğŸŒ™',
                level: 'æ˜æš—å¤œæ™š/ä½å…‰',
                recommend: 'å†¥æƒ³æ”¾é¬†ã€è½è¼•éŸ³æ¨‚ã€æ’°å¯«æ—¥è¨˜ã€æº–å‚™å°±å¯¢',
                color: '#8A2BE2'
            },
            'æœªçŸ¥ç’°å¢ƒ': {
                emoji: 'ğŸ¤”',
                level: 'ç„¡æ³•åˆ¤æ–·',
                recommend: 'è«‹èª¿æ•´é¡é ­è§’åº¦ï¼Œå°æº–ç’°å¢ƒå…‰ç·š',
                color: '#E91E63'
            }
        };

        window.onload = async () => {
            btnStart.addEventListener('click', startAIInference);
            // ç”±æ–¼æ¨¡å‹è¼‰å…¥éœ€è¦æ™‚é–“ï¼Œå…ˆç¦ç”¨æŒ‰éˆ•
            btnStart.disabled = true;
            await loadModelAndSetupCamera();
        }

        async function loadModelAndSetupCamera() {
            loadingText.innerText = "æ­£åœ¨å˜—è©¦ä¸‹è¼‰/è¼‰å…¥ MobileNetV3 æ¨¡å‹ (ç´„ 4 MB)...";
            loader.style.display = 'block';

            try {
                // A. è¼‰å…¥ MobileNetV3 åˆ†é¡æ¨¡å‹
                // ç€è¦½å™¨å¦‚æœå¿«å–äº†é€™äº›æª”æ¡ˆï¼Œå³ä½¿é›¢ç·šä¹Ÿå¯èƒ½æˆåŠŸ
                model = await tf.loadGraphModel(
                    'https://tfhub.dev/google/imagenet/mobilenet_v3_small_075_224/classification/5',
                    { fromTFHub: true }
                );
                
                // é ç†± AI æ ¸å¿ƒ
                tf.tidy(() => {
                    model.predict(tf.zeros([1, MODEL_INPUT_SIZE, MODEL_INPUT_SIZE, 3]));
                });
                
                loadingText.innerText = "âœ… æ¨¡å‹è¼‰å…¥å®Œæˆï¼æ­£åœ¨å•Ÿå‹•ç›¸æ©Ÿ...";
                
                // B. å•Ÿå‹•ç›¸æ©Ÿ
                await setupCamera();
                
                loadingText.innerText = "ç›¸æ©Ÿå°±ç·’ï¼AI å·²æº–å‚™å¥½ **é›¢ç·šæ¨è«–**ã€‚";
                btnStart.disabled = false;
                btnStart.innerText = "ğŸš€ é–‹å§‹ AI åˆ¤æ–· (è«‹åˆ‡æ›é£›èˆªæ¨¡å¼æ¸¬è©¦)";

            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                
                // é—œéµéŒ¯èª¤è™•ç†ï¼šæé†’ä½¿ç”¨è€…éœ€è¦ç¶²è·¯
                loadingText.innerHTML = `âŒ **æ¨¡å‹è¼‰å…¥å¤±æ•—ï¼** <br>è«‹æª¢æŸ¥ç¶²è·¯é€£ç·šï¼Œç¢ºä¿ MobileNetV3 æ¨¡å‹æª”æ¡ˆ (ç´„ 4MB) èƒ½å¤ é¦–æ¬¡ä¸‹è¼‰ã€‚`;
                loader.style.display = 'none';
                btnStart.disabled = true; 
                btnStart.innerText = "ğŸš¨ è¼‰å…¥å¤±æ•— (éœ€é€£ç¶²)";
            }
        }

        // --- ä»¥ä¸‹å‡½å¼ä¿æŒä¸è®Š (setupCamera, resizeCanvas, startAIInference, predictLoop, updateUI, onbeforeunload) ---
        
        async function setupCamera() {
            const constraints = {
                audio: false,
                video: { facingMode: 'environment', width: { ideal: 640 }, height: { ideal: 480 } }
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resizeCanvas();
                        window.addEventListener('resize', resizeCanvas);
                        resolve(true);
                    };
                });
            } catch (e) {
                // è™•ç†ç›¸æ©Ÿæ¬Šé™è¢«æ‹’çµ•çš„æƒ…æ³
                loadingText.innerHTML = `âŒ ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—ï¼<br>è«‹æª¢æŸ¥ç€è¦½å™¨è¨­å®šï¼Œæˆäºˆç›¸æ©Ÿæ¬Šé™ã€‚`;
                btnStart.disabled = true;
                return false;
            }
        }

        function resizeCanvas() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        function startAIInference() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
                btnStart.textContent = 'â–¶ï¸ ç¹¼çºŒåˆ¤æ–·';
                statusText.textContent = 'â¸ AI åˆ¤æ–·å·²æš«åœã€‚';
                return;
            }

            startScreen.style.display = 'none';
            statusText.textContent = 'ğŸš€ AI é‹ä½œä¸­ - On Device / é›¢ç·šæ¨¡å¼';
            btnStart.textContent = 'â¸ æš«åœåˆ¤æ–·';

            predictLoop();
        }

        async function predictLoop() {
            if (!model || video.readyState < 2) {
                animationFrameId = requestAnimationFrame(predictLoop);
                return;
            }

            tf.tidy(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageTensor = tf.browser.fromPixels(canvas)
                    .resizeNearestNeighbor([MODEL_INPUT_SIZE, MODEL_INPUT_SIZE])
                    .toFloat()
                    .div(255.0)
                    .expandDims();

                const prediction = model.predict(imageTensor);
                
                const topK = tf.topk(prediction, 1);
                const values = topK.values.dataSync();
                const indices = topK.indices.dataSync();

                const maxProb = values[0];
                const topIndex = indices[0];

                let lightResult;

                if (maxProb < 0.3) {
                    lightResult = ACTIVITIES['æœªçŸ¥ç’°å¢ƒ'];
                } else if (topIndex >= 100 && topIndex < 300) {
                    lightResult = ACTIVITIES['æ˜äº®æˆ¶å¤–/é«˜å…‰'];
                } else if (topIndex >= 300 && topIndex < 700) {
                    lightResult = ACTIVITIES['å……è¶³å®¤å…§/ä¸­å…‰'];
                } else {
                    lightResult = ACTIVITIES['æ˜æš—å¤œæ™š/ä½å…‰'];
                }

                updateUI(lightResult, maxProb);
            });
            
            animationFrameId = requestAnimationFrame(predictLoop);
        }

        function updateUI(result, probability) {
            lightLevelElement.textContent = `${result.emoji} ${result.level}`;
            lightLevelElement.style.color = result.color;
            
            recommendationElement.innerHTML = 
                `<strong>æ¨è–¦æ´»å‹•:</strong> ${result.recommend} 
                 <br><span style="font-size: 0.8em; opacity: 0.7;"> (ä¿¡å¿ƒåº¦: ${Math.round(probability * 100)}%) </span>`;
        }

        window.onbeforeunload = () => {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            if (model) {
                model.dispose();
            }
            tf.disposeVariables();
        };

    </script>
