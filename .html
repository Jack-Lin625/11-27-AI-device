<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/movenet@1.0.0/dist/movenet.min.js"></script>

    <style>
        /* åŸºç¤æ¨£å¼å’Œä½ˆå±€ */
        body {

        /* ä»‹é¢è¦†è“‹å±¤ */
        #ui-layer {

            z-index: 10; pointer-events: none; display: flex; flex-direction: column;

        /* éŠæˆ²æç¤ºå’Œåˆ†æ•¸å€ */
        #game-info { 
            background: rgba(0, 0, 0, 0.7); color: white; padding: 20px; border-radius: 15px; 
            align-self: center; margin-bottom: 50px; width: 90%; max-width: 400px;

        /* å•Ÿå‹•ç•«é¢ */
        #start-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.9); z-index: 20; display: flex;

        button {

        button:active { transform: scale(0.95); }

        .loader {

    </style>
</head>
<body>

    <div id="cam-container">
        <video id="video" playsinline muted autoplay></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="ui-layer">
        <div class="status-bar" id="status">ç­‰å¾…å•Ÿå‹•...</div>
        
        <div id="game-info">
            <div id="current-action">æº–å‚™å°±ç·’</div>
            <div id="score-display">åˆ†æ•¸: 0 | å§¿å‹¢: ç«™ç«‹</div>
        </div>
    </div>

    <div id="start-screen">
        <div class="loader" id="loader"></div>
        <h2 id="loading-text">AI èº²é¿è·‘é…·ï¼šæ¨¡å‹æº–å‚™ä¸­</h2>
        <p id="info-text" style="font-size: 0.9em; color: #aaa; margin: 0 20px;">
            **ã€é‡è¦ã€‘** éŠæˆ²éœ€ä½¿ç”¨å‰ç½®é¡é ­ã€‚è«‹ç¢ºä¿ç¶²è·¯ç©©å®šã€‚<br>
            **ã€é›¢ç·šæ©Ÿåˆ¶ã€‘** é¦–æ¬¡é€£ç·šä¸‹è¼‰å®Œæ¨¡å‹å¾Œï¼Œå³å¯å®Œå…¨é›¢ç·šéŠç©ã€‚
        </p>
        <button id="btn-start" disabled>é–‹å§‹éŠæˆ² (è¼‰å…¥ä¸­)</button>
    </div>

    <script>
        // DOM å…ƒç´ 
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btnStart = document.getElementById('btn-start');
        const statusText = document.getElementById('status');
        const startScreen = document.getElementById('start-screen');
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loading-text');
        const infoText = document.getElementById('info-text');
        const currentActionElement = document.getElementById('current-action');
        const scoreDisplayElement = document.getElementById('score-display');

        // éŠæˆ²èˆ‡ AI ç‹€æ…‹
        let model = undefined;
        let animationFrameId = null;
        let score = 0;
        let currentPose = 'ç«™ç«‹'; // ç«™ç«‹, è·³èº, è¹²ä¸‹
        
        // å§¿å‹¢åˆ¤æ–·åƒæ•¸
        let lastHeadY = 0; // è¿½è¹¤é ­éƒ¨ Y åº§æ¨™
        const POSE_THRESHOLD = 0.05; // Y è»¸è®ŠåŒ–å¹…åº¦é–¾å€¼ (ç›¸å°æ–¼ç•«é¢é«˜åº¦çš„ 5%)
        const HEAD_INDEX = 0; // MoveNet é—œéµé»ç´¢å¼•ï¼šé¼»å­
        
        // éŠæˆ²ç‰©ä»¶åƒæ•¸
        let obstacle = null;
        const OBSTACLE_SPEED_INITIAL = 0.005; 
        let obstacleSpeed = OBSTACLE_SPEED_INITIAL;
        let gameRunning = false;

        // 1. åˆå§‹åŒ–
        window.onload = async () => {
            // **ã€æ’é™¤ç©ºç™½é å•é¡Œ 1ã€‘**ï¼šæª¢æŸ¥ TensorFlow.js æ˜¯å¦æˆåŠŸè¼‰å…¥
            if (typeof tf === 'undefined' || typeof movenet === 'undefined') {
                loadingText.textContent = "âŒ éŒ¯èª¤ï¼šAI æ ¸å¿ƒå‡½å¼åº«è¼‰å…¥å¤±æ•—ï¼";
                infoText.innerHTML = "è«‹æª¢æŸ¥æ‚¨çš„**ç¶²è·¯é€£ç·š**ï¼Œç¢ºä¿èƒ½å­˜å– CDN è³‡æºã€‚";
                return; 
            }
            btnStart.addEventListener('click', startGame);
            await loadModelAndSetupCamera();
        }

        // 2. è¼‰å…¥æ¨¡å‹å’Œç›¸æ©Ÿ
        async function loadModelAndSetupCamera() {
            loadingText.textContent = "AI æ¨¡å‹ä¸‹è¼‰ä¸­ (MoveNet - ç´„ 25 MB)...";
            infoText.innerHTML = "è«‹è€å¿ƒç­‰å¾…ï¼Œå¤§å‹æ¨¡å‹é¦–æ¬¡è¼‰å…¥éœ€è¦æ™‚é–“...";
            loader.style.display = 'block';

            try {
                // A. è¼‰å…¥ MoveNet æ¨¡å‹ï¼ˆLightning ç‰ˆæœ¬ï¼Œé€Ÿåº¦æ›´å¿«ï¼‰
                model = await movenet.load(movenet.modelType.SINGLEPOSE_LIGHTNING);
                
                loadingText.textContent = "æ¨¡å‹è¼‰å…¥å®Œæˆï¼æ­£åœ¨å•Ÿå‹•ç›¸æ©Ÿ...";
                infoText.innerHTML = "è«‹å…è¨±ç›¸æ©Ÿæ¬Šé™ï¼Œæˆ‘å€‘å°‡ä½¿ç”¨å‰ç½®é¡é ­ã€‚";
                
                // B. å•Ÿå‹•ç›¸æ©Ÿ (ä½¿ç”¨å‰ç½®é¡é ­: user)
                const cameraSuccess = await setupCamera();
                if (!cameraSuccess) return; 

                loadingText.textContent = "âœ… ç›¸æ©Ÿå°±ç·’ï¼";
                infoText.innerHTML = "AI å·²æº–å‚™å¥½ **é›¢ç·šæ¨è«–**ã€‚é»æ“Šé–‹å§‹éŠæˆ²ã€‚";
                btnStart.disabled = false;
                btnStart.innerText = "ğŸš€ é–‹å§‹éŠæˆ² (å¯é›¢ç·š)";

            } catch (error) {
                console.error('æ¨¡å‹è¼‰å…¥æˆ–åˆå§‹åŒ–å¤±æ•—:', error);
                loadingText.textContent = `âŒ è¼‰å…¥å¤±æ•—ï¼ (ç¶²è·¯å•é¡Œ)`;
                infoText.innerHTML = `è«‹æª¢æŸ¥ç¶²è·¯é€£ç·šï¼Œç¢ºä¿æ¨¡å‹æª”æ¡ˆèƒ½å¤ é¦–æ¬¡ä¸‹è¼‰ã€‚`;
                loader.style.display = 'none';
                btnStart.disabled = true;
            }
        }

        // 3. è¨­å®šç›¸æ©Ÿ (ä½¿ç”¨å‰ç½®é¡é ­)
        async function setupCamera() {
            const constraints = {
                audio: false,
                video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } }
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resizeCanvas();
                        window.addEventListener('resize', resizeCanvas);
                        resolve(true);
                    };
                });
            } catch (e) {
                // **ã€æ’é™¤ç©ºç™½é å•é¡Œ 2ã€‘**ï¼šç›¸æ©Ÿæ¬Šé™è¢«æ‹’çµ•çš„æ˜ç¢ºæç¤º
                loadingText.textContent = `âŒ ç›¸æ©Ÿæ¬Šé™è¢«æ‹’çµ•ï¼`;
                infoText.innerHTML = `è«‹å…è¨±ç€è¦½å™¨ä½¿ç”¨ç›¸æ©Ÿæ¬Šé™æ‰èƒ½é€²è¡ŒéŠæˆ²ã€‚`;
                btnStart.disabled = true;
                return false;
            }
        }

        function resizeCanvas() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }
        
        // 4. éŠæˆ²å•Ÿå‹•èˆ‡å¾ªç’°
        function startGame() {
            if (!gameRunning && model) {
                startScreen.style.display = 'none';
                statusText.textContent = 'ğŸš€ éŠæˆ²é–‹å§‹ï¼AI å§¿å‹¢åµæ¸¬ä¸­...';
                
                score = 0;
                obstacleSpeed = OBSTACLE_SPEED_INITIAL;
                currentActionElement.textContent = 'ä¿æŒç«™ç«‹';
                gameRunning = true;
                generateNewObstacle();
                
                // ç¢ºä¿åªå•Ÿå‹•ä¸€æ¬¡å¾ªç’°
                if (!animationFrameId) {
                    predictLoop();
                }
            } else if (!gameRunning && !model) {
                // å¦‚æœæ¨¡å‹æ²’è¼‰å…¥ï¼Œæç¤ºä½¿ç”¨è€…
                 loadingText.textContent = `ğŸš¨ æ¨¡å‹æœªè¼‰å…¥ï¼Œç„¡æ³•é–‹å§‹éŠæˆ²ã€‚`;
                 infoText.innerHTML = `è«‹æª¢æŸ¥ç¶²è·¯ä¸¦é‡æ–°æ•´ç†é é¢ã€‚`;
            }
        }

        function generateNewObstacle() {
            const type = Math.random() > 0.5 ? 'low' : 'high';
            obstacle = {
                x: canvas.width, 
                // ä½éšœç¤™ç‰© (éœ€è·³èº)ï¼Œé«˜åº¦åœ¨ä¸­ä¸‹æ–¹
                y: type === 'low' ? canvas.height * 0.7 : canvas.height * 0.5, 
                width: canvas.width * 0.05,
                height: canvas.height * 0.1,
                type: type, 
                passed: false
            };
            
            obstacleSpeed += 0.0005; // å¢åŠ é›£åº¦

            if (type === 'low') {
                currentActionElement.textContent = 'â¬†ï¸ è·³èºï¼(èº²é¿ä½éšœç¤™)';
                currentActionElement.style.color = '#FF4500';
            } else {
                currentActionElement.textContent = 'â¬‡ï¸ è¹²ä¸‹ï¼(èº²é¿é«˜éšœç¤™)';
                currentActionElement.style.color = '#1E90FF';
            }
        }

        // 5. æ ¸å¿ƒéŠæˆ²èˆ‡ AI æ¨è«–å¾ªç’°
        async function predictLoop() {
            if (!model || video.readyState < 2) {
                animationFrameId = requestAnimationFrame(predictLoop);
                return;
            }

            // **æ ¸å¿ƒé›¢ç·šæ¨è«–**
            const poses = await model.estimatePoses(video, {
                flipHorizontal: false, 
                maxPoses: 1,
                scoreThreshold: 0.3
            });

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameRunning) {
                if (poses.length > 0) {
                    const pose = poses[0];
                    currentPose = checkPose(pose);
                    updateGame(pose);
                    drawKeypoints(pose.keypoints);
                } else {
                    currentPose = 'ç„¡æ³•åµæ¸¬';
                }
            } else {
                // éŠæˆ²çµæŸæ™‚ï¼Œé¡¯ç¤ºé‡æ–°é–‹å§‹æŒ‰éˆ•
                startScreen.style.display = 'flex';
                loadingText.textContent = `ğŸ’¥ éŠæˆ²çµæŸï¼å¾—åˆ†: ${score}`;
                infoText.innerHTML = `å†è©¦ä¸€æ¬¡ï¼ä½ çš„å§¿å‹¢æ˜¯ ${currentPose}`;
                btnStart.innerText = "ğŸ”„ é‡æ–°é–‹å§‹";
            }
            
            scoreDisplayElement.innerHTML = `åˆ†æ•¸: **${score}** | å§¿å‹¢: ${currentPose}`;
            
            animationFrameId = requestAnimationFrame(predictLoop);
        }
        
        // 6. å§¿å‹¢åˆ¤æ–·é‚è¼¯
        function checkPose(pose) {
            const nose = pose.keypoints[HEAD_INDEX];
            const normalizedY = nose.y / canvas.height; 
            
            if (lastHeadY === 0) {
                lastHeadY = normalizedY;
                return 'ç«™ç«‹';
            }

            const y_diff = normalizedY - lastHeadY; // Y è»¸è¶Šå¾€ä¸‹ï¼Œæ•¸å­—è¶Šå¤§
            
            let poseResult = 'ç«™ç«‹';
            
            if (y_diff > POSE_THRESHOLD * 0.7) { // å¾€ä¸‹ç§»å‹•
                poseResult = 'è¹²ä¸‹';
            } else if (y_diff < -POSE_THRESHOLD * 1.5) { // å¾€ä¸Šç§»å‹• (è·³èº)
                poseResult = 'è·³èº';
            } else {
                poseResult = 'ç«™ç«‹';
            }
            
            // å¹³æ»‘ä½ç½®è¿½è¹¤
            lastHeadY = lastHeadY * 0.8 + normalizedY * 0.2; 
            
            return poseResult;
        }

        // 7. éŠæˆ²é‚è¼¯èˆ‡ç¢°æ’åµæ¸¬
        function updateGame(pose) {
            if (!obstacle) return;
            
            // ç§»å‹•éšœç¤™ç‰©
            obstacle.x -= canvas.width * obstacleSpeed;

            // ç¹ªè£½éšœç¤™ç‰©
            ctx.fillStyle = obstacle.type === 'low' ? '#FF4500' : '#1E90FF';
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

            // åˆ¤æ–·æ˜¯å¦é€šé
            if (obstacle.x + obstacle.width < 0 && !obstacle.passed) {
                score++;
                obstacle.passed = true;
                generateNewObstacle();
                return;
            }
            
            // ç¢°æ’åµæ¸¬å€é–“
            const collisionZoneStart = canvas.width * 0.35;
            const collisionZoneEnd = canvas.width * 0.65;
            const headY = pose.keypoints[HEAD_INDEX].y; 
            const headX = pose.keypoints[HEAD_INDEX].x;

            // ç°¡åŒ–ç¢°æ’ï¼šåªéœ€åˆ¤æ–·éšœç¤™ç‰©åœ¨äººç‰©æ­£å‰æ–¹æ™‚çš„ Y è»¸ä½ç½®
            if (obstacle.x > collisionZoneStart && obstacle.x < collisionZoneEnd) {
                let hit = false;
                
                if (obstacle.type === 'low') {
                    // ä½éšœç¤™ (éœ€è·³èº)
                    // å¦‚æœé ­éƒ¨Yä½ç½®ä½æ–¼éšœç¤™ç‰©çš„ Y èµ·é»ï¼Œä¸”ç•¶å‰å§¿å‹¢ä¸æ˜¯è·³èºï¼Œå‰‡æ’åˆ°
                    if (headY > obstacle.y && currentPose !== 'è·³èº') hit = true;

                } else {
                    // é«˜éšœç¤™ (éœ€è¹²ä¸‹)
                    // å¦‚æœé ­éƒ¨Yä½ç½®é«˜æ–¼éšœç¤™ç‰©çš„ Y èµ·é»ï¼Œä¸”ç•¶å‰å§¿å‹¢ä¸æ˜¯è¹²ä¸‹ï¼Œå‰‡æ’åˆ°
                    if (headY < obstacle.y + obstacle.height && currentPose !== 'è¹²ä¸‹') hit = true;
                }

                if (hit) {
                    gameRunning = false;
                    currentActionElement.textContent = `ğŸ’¥ éŠæˆ²çµæŸï¼å¾—åˆ†: ${score}`;
                    currentActionElement.style.color = 'red';
                }
            }
        }

        // 8. ç¹ªè£½é—œéµé»ï¼ˆè¦–è¦ºå›é¥‹ï¼‰
        function drawKeypoints(keypoints) {
            ctx.fillStyle = "#FF00FF";
            keypoints.forEach(keypoint => {
                if (keypoint.score > 0.4) {
                    ctx.beginPath();
                    ctx.arc(keypoint.x, keypoint.y, 5, 0, 2 * Math.PI);
                    ctx.fill();
                }
            });
            // ç¹ªè£½é ­éƒ¨ä½ç½®çš„åƒè€ƒç·š
            ctx.strokeStyle = '#00FFFF';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, lastHeadY * canvas.height);
            ctx.lineTo(canvas.width, lastHeadY * canvas.height);
            ctx.stroke();
        }


        // 9. è³‡æºæ¸…ç†
        window.onbeforeunload = () => {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            if (model) {
                model.dispose(); 
            }
            tf.disposeVariables();
        };

    </script>
